<h2>My GAMES</h2>
<ul>
  <li *ngFor="let game of games">
    {{game.name}} - {{game.status}}
  </li>
</ul>

<div *ngIf="selectedGame">
  <input type="text" placeholder="Nome" [(ngModel)]="selectedGame.name">
  <input type="text" placeholder="Genero"  [(ngModel)]="selectedGame.genre">
  <input type="text" placeholder="Plataforma"  [(ngModel)]="selectedGame.platform">
  <input type="text" placeholder="Status"  [(ngModel)]="selectedGame.status">
</div>
